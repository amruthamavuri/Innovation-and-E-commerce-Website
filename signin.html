<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - VikrayOn</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div id="blur-background"></div>

  <!-- Sign-In Modal -->
  <div id="signin-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Sign In</h2>
      <button id="close-modal" class="close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <!-- Google and Apple Sign-In Buttons -->
      <div class="social-signin">
        <button class="social-btn google-btn">
          <img src="google-icon.jpg" alt="Google Icon" class="icon">
          Sign in with Google
        </button>
        <button class="social-btn apple-btn">
          <img src="apple-icon.jpg" alt="Apple Icon" class="icon">
          Sign in with Apple
        </button>
      </div>
      <hr>
      <form id="signin-form" action="login_action.php" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="signin-btn">Sign In</button>
      </form>
      <p class="forgot-password">
        <a href="#">Forgot your password?</a>
      </p>
      <p>Don't have an account? <a href="index.html" id="show-signup">Sign Up</a></p>
    </div>
  </div>
</div>


  <!-- JS -->
  <script src="signin.js"></script>
</body>
</html>
